<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TARANG - One Stop Destination Of Music</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container">

        <div class="left ">
            <div class="logo">
                <img src="assets/LOGO.PNG" alt="logo">
                <span>TARANG</span>
            </div>
            <div class="menu">
                <h5>Menu</h5>

                <div class="btncontainer">
                    <div class="tooltip">This is a dummy button . It's functionality will be available soon</div>
                    <button class="icon menudimension ">
                        <svg class="menuicons" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path opacity="0.34" d="M12 18V15" stroke="currentColor" stroke-width="1.5"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <path
                                d="M10.0693 2.81985L3.13929 8.36985C2.35929 8.98985 1.85929 10.2998 2.02929 11.2798L3.35929 19.2398C3.59929 20.6598 4.95929 21.8098 6.39929 21.8098H17.5993C19.0293 21.8098 20.3993 20.6498 20.6393 19.2398L21.9693 11.2798C22.1293 10.2998 21.6293 8.98985 20.8593 8.36985L13.9293 2.82985C12.8593 1.96985 11.1293 1.96985 10.0693 2.81985Z"
                                stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                        Home
                    </button>
                </div>

                <button class="searchicon menudimension">
                    <svg class="menuicons" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M11.5 21C16.75 21 21 16.75 21 11.5C21 6.25 16.75 2 11.5 2C6.25 2 2 6.25 2 11.5C2 16.75 6.25 21 11.5 21Z"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M22 22L20 20" stroke="currentColor" stroke-opacity="0.4" stroke-width="1.5"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg> Search</button>

                <div class="btncontainer">
                    <div class="tooltip">This is a dummy button . It's functionality will be available soon</div>
                    <button class="icon menudimension ">
                        <svg class="menuicons" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22 15V9C22 4 20 2 15 2H9C4 2 2 4 2 9V15C2 20 4 22 9 22H15C20 22 22 20 22 15Z"
                                stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <g opacity="0.4">
                                <path
                                    d="M8.41962 17.1097C9.2867 17.1097 9.98962 16.4068 9.98962 15.5397C9.98962 14.6726 9.2867 13.9697 8.41962 13.9697C7.55253 13.9697 6.84961 14.6726 6.84961 15.5397C6.84961 16.4068 7.55253 17.1097 8.41962 17.1097Z"
                                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path
                                    d="M15.75 14.4897V8.34973C15.75 7.03973 14.93 6.85978 14.1 7.08978L10.96 7.94976C10.39 8.10976 10 8.55977 10 9.20977V10.3097V11.0497V15.5497"
                                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path
                                    d="M14.1794 16.0599C15.0465 16.0599 15.7494 15.357 15.7494 14.4899C15.7494 13.6228 15.0465 12.9199 14.1794 12.9199C13.3123 12.9199 12.6094 13.6228 12.6094 14.4899C12.6094 15.357 13.3123 16.0599 14.1794 16.0599Z"
                                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="M9.99023 11.0397L15.7502 9.46973" stroke="currentColor" stroke-width="1.5"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </g>
                        </svg>
                        Album
                    </button>
                </div>
                <button class="cross"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                        color="#00000" fill="none">
                        <path d="M14.9994 15L9 9M9.00064 15L15 9" stroke="currentColor" stroke-width="1.5"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path
                            d="M22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12Z"
                            stroke="currentColor" stroke-width="1.5" />
                    </svg></button>

            </div>

            <div class="footer">
                <span>Legal</span>
                <span>Privacy</span>
                <span>Cookie Policy</span>
            </div>
            <div class="footerlang">Language - English(US)</div>
        </div>
        <div class="partionBox"></div>
        <div class="right  ">
            <div class="hamburgerContainer">
                <div class="hamburger">
                    <img src="assets/hamburger.svg" alt="" srcset="">
                </div>
                <div class="discover">DISCOVER</div>
            </div>

            <div class="playlistcontainer">

            </div>
            <div class="bottomgrid">
                <div class="songlist">
                </div>
                <div class="musicbox">
                    <div class="cdimg">
                        <img class="cd " src="assets/cd.png">
                    </div>
                    <div class="musictime">
                        <div class="songinfo">
                        </div>
                        <div class="songtime">
                        </div>

                    </div>
                    <div class="seekbar">
                        <div class="seekcircle"></div>
                    </div>
                    <div class="volume">
                        <img class="volimg" width="25" src="assets/volume.svg" alt="">
                        <div class="range">
                            <input type="range" min="0" max="100" value="100">
                        </div>
                    </div>

                    <div class="musiccontrols">
                        <button class="control prvControl"><img src="assets/previous.svg"></button>
                        <button class="control playControl"><img src="assets/play.svg"></button>
                        <button class="control aftControl"><img src="assets/next.svg"></button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="popup">
        <input text" id="searchInput" placeholder="search">
        <button class="popupsearch">search</button>
        <button class="closebtn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                color="#00000" fill="none">
                <path d="M14.9994 15L9 9M9.00064 15L15 9" stroke="currentColor" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round" />
                <path
                    d="M22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12Z"
                    stroke="currentColor" stroke-width="1.5" />
            </svg></button>
    </div>


    <script src="script.js"></script>
</body>

</html>
